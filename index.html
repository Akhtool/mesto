<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Место</title>
</head>
<body class="page">
    <header class="header">
        <a href="#" class="header__logo-link">
            <img src="./images/header__logo.svg" class="header__logo" alt="Логотип сайта Место">
        </a>
    </header>
    <main class="container">
        <section class="profile">
            <img src="./images/profile__image.jpg" alt="Изображение профиля" class="profile__image">
            <div class="profile__info">
                <div class="profile__name-edit">
                    <h2 class="profile__name">Жак-Ив Кусто</h2>
                    <button class="profile__edit-button"></button>
                </div>
                <p class="profile__description">Исследователь океана</p>
            </div>
            <button class="profile__add-button"></button>
        </section>
        <section class="cards">
            <ul class="cards__list">
                <li class="card">
                    <img src="./images/coy-pede.jpg" alt="Каменная башня в горах" class="card__image">
                    <div class="card__info">
                        <p class="card__name">Цой-Педе</p>
                        <button class="card__like"></button>
                    </div>
                </li>
                <li class="card">
                    <img src="./images/kazenoy-am.jpg" alt="Лошадь на фоне гор" class="card__image">
                    <div class="card__info">
                        <p class="card__name">Казеной-Ам</p>
                        <button class="card__like"></button>
                    </div>
                </li>
                <li class="card">
                    <img src="./images/serdce-chechny.jpg" alt="Фотография мечети на закате" class="card__image">
                    <div class="card__info">
                        <p class="card__name">Грозный</p>
                        <button class="card__like"></button>
                    </div>
                </li>
                <li class="card">
                    <img src="./images/benoy.jpg" alt="Река лазурного цвета" class="card__image">
                    <div class="card__info">
                        <p class="card__name">Беной</p>
                        <button class="card__like"></button>
                    </div>
                </li>
                <li class="card">
                    <img src="./images/argunskoe-ushelye.jpg" alt="Горная река" class="card__image">
                    <div class="card__info">
                        <p class="card__name">Чеченская Республика</p>
                        <button class="card__like"></button>
                    </div>
                </li>
                <li class="card">
                    <img src="./images/sulaksky-kanyon.jpg" alt="Река на дне каньона" class="card__image">
                    <div class="card__info">
                        <p class="card__name">Сулакский каньон</p>
                        <button class="card__like"></button>
                    </div>
                </li>
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
        <div class="popup__container">
            <h2 class="popup__title">Редактировать профиль</h2>
            <form action="#" class="popup__input-form">
                <input type="text" name="user-name" class="popup__input popup__name-input" placeholder="Имя">
                <input type="text" name="user-description" class="popup__input popup__description-input" placeholder="Описание">
                <input type="text" value="Сохранить" class="popup__submit">
            </form>
            <button class="popup__close-button"></button>
        </div>
    </div>
    <script src="./scripts/script.js"></script>
</body>
</html>
