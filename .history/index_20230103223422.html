<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Место</title>
</head>
<body class="page">
    <header class="header">
        <a href="#" class="header__logo-link">
            <img src="./images/header__logo.svg" class="header__logo" alt="Логотип сайта Место">
        </a>
    </header>
    <main class="container">
        <section class="profile">
            <img src="./images/profile__image.jpg" alt="Изображение профиля" class="profile__image">
            <div class="profile__info">
                <div class="profile__name-edit">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button type="button" class="profile__edit-button" aria-label="edit"></button>
                </div>
                <p class="profile__description">Исследователь океана</p>
            </div>
            <button type="button" class="profile__add-button" aria-label="add"></button>
        </section>
        <section class="cards">
            <ul class="cards__list"></ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <!--Попап добавления карточек-->
    <div class="popup popup_type_add-card">
        <div class="popup__container">
            <h2 class="popup__title">Новое место</h2>
            <form action="#" name="input-form" class="popup__input-form popup__input-form_type_card">
                <input type="text" name="card-name" required class="popup__input popup__input_type_card-name" placeholder="Название">
                <input type="text" name="card-link" class="popup__input popup__input_type_card-link" placeholder="Ссылка на картинку">
                <input type="submit" value="Создать" class="popup__submit">
            </form>
            <button type="button" class="popup__close-button popup__close-button_type_add-card" aria-label="close"></button>
        </div>
    </div>
    <!--Попап просмотра фотографий-->
    <div class="popup popup_type_show-image popup__opened">
        <div class="popup__container_type_show-image">
          <button type="button" class="popup__close-button popup__close-button_type_show-image"></button>
          <img src="#" alt="Фотография из карточки" class="popup__image">
          <h3 class="popup__title_type_show-image">Описание фотографии</h3>
        </div>
      </div>
    <!--Попап редактирования профиля-->
    <div class="popup popup_type_profile-edit">
        <div class="popup__container">
            <h2 class="popup__title">Редактировать профиль</h2>
            <form action="#" name="input-form" class="popup__input-form popup__input-form_type_profile">
                <input type="text" name="user-name" required class="popup__input popup__input_type_name" placeholder="Имя">
                <input type="text" name="user-description" class="popup__input popup__input_type_description" placeholder="О себе">
                <input type="submit" value="Сохранить" class="popup__submit">
            </form>
            <button type="button" class="popup__close-button popup__close-button_type_profile" aria-label="close"></button>
        </div>
    </div>
    <!-- Шаблон для карточек -->
    <template id="card-template">
        <li class="card">
            <img class="card__image">
            <button type="button" class="card__delete-button"></button>
            <div class="card__info">
                <h2 class="card__name"></h2>
                <button type="button" class="card__like"></button>
            </div>
        </li>
    </template>
    <script src="./scripts/script.js"></script>
</body>
</html>
