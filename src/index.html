<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="pages/index.css" /> -->
    <title>Место</title>
  </head>
  <body class="page">
    <header class="header">
      <a href="#" class="header__logo-link">
        <img
          src="<%=require('./images/header__logo.svg')%>"
          class="header__logo"
          alt="Логотип сайта Место"
        />
      </a>
    </header>
    <main class="container">
      <section class="profile">
        <img
          src="<%=require('./images/profile__image.jpg')%>"
          alt="Изображение профиля"
          class="profile__image"
        />
        <div class="profile__info">
          <div class="profile__name-edit">
            <h1 class="profile__name"></h1>
            <button
              type="button"
              class="profile__edit-button"
              aria-label="edit"
            ></button>
          </div>
          <p class="profile__description"></p>
        </div>
        <button
          type="button"
          class="profile__add-button"
          aria-label="add"
        ></button>
      </section>
      <section class="cards">
        <ul class="cards__list"></ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <!--Попап просмотра фотографий-->
    <div class="popup popup_type_show-image">
      <div class="popup__image-wrapper">
        <button
          type="button"
          class="popup__close-button popup__close-button_type_show-image"
        ></button>
        <figure class="popup__figure-wrapper">
          <img src="#" alt="Фотография из карточки" class="popup__image" />
          <figcaption class="popup__figure-caption"></figcaption>
        </figure>
      </div>
    </div>
    <!--Попап добавления карточек-->
    <div class="popup popup_type_add-card">
      <div class="popup__container">
        <h2 class="popup__title">Новое место</h2>
        <form
          action="#"
          name="input-form"
          class="popup__input-form popup__input-form_type_card"
          novalidate
        >
          <input
            type="text"
            name="name"
            class="popup__input popup__input_type_card-name"
            placeholder="Название"
            id="card-name-input"
            minlength="2"
            maxlength="40"
            required
          />
          <span class="card-name-input-error popup__input-error"></span>
          <input
            type="url"
            name="link"
            class="popup__input popup__input_type_card-link"
            placeholder="Ссылка на картинку"
            id="card-link-input"
            required
          />
          <span class="card-link-input-error popup__input-error"></span>
          <input type="submit" value="Создать" class="popup__submit" />
        </form>
        <button
          type="button"
          class="popup__close-button popup__close-button_type_add-card"
          aria-label="close"
        ></button>
      </div>
    </div>
    <!--Попап редактирования профиля-->
    <div class="popup popup_type_profile-edit">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form
          action="#"
          name="input-form"
          class="popup__input-form popup__input-form_type_profile"
          novalidate
        >
          <input
            type="text"
            name="userName"
            class="popup__input popup__input_type_name"
            id="username-input"
            placeholder="Имя"
            minlength="2"
            maxlength="40"
            required
          />
          <span class="username-input-error popup__input-error"></span>
          <input
            type="text"
            name="job"
            class="popup__input popup__input_type_description"
            id="user-description-input"
            placeholder="О себе"
            minlength="2"
            maxlength="200"
            required
          />
          <span class="user-description-input-error popup__input-error"></span>
          <input type="submit" value="Сохранить" class="popup__submit" />
        </form>
        <button
          type="button"
          class="popup__close-button popup__close-button_type_profile"
          aria-label="close"
        ></button>
      </div>
    </div>
    <div class="popup popup_type_confirm">
      <div class="popup__container">
        <button
          type="button"
          class="popup__close-button popup__close-button_type_profile"
          aria-label="close"
        ></button>
        <h2 class="popup__title">Вы уверены?</h2>
        <input type="submit" value="Да" class="popup__submit" />
      </div>
    </div>
    <!-- Шаблон для карточек -->
    <template id="card-template">
      <li class="card">
        <img alt="Описание изображения" class="card__image" />
        <button type="button" class="card__delete-button"></button>
        <div class="card__info">
          <h2 class="card__name"></h2>
          <div class="card__like-container">
            <button type="button" class="card__like"></button>
            <span class="card__like-counter">0</span>
          </div>
        </div>
      </li>
    </template>
    <!-- <script type="module" src="./pages/index.js" defer></script> -->
  </body>
</html>
